<body>
  <button class="btn">点击</button>
  <script>
    function ffdebounce(fn, delay) {
      let timer = null
      return function () {
        if (timer) clearTimeout(timer)
        timer = setTimeout(() => {
          fn()
          timer = null
        }, delay)
      }
    }
    function ffthrottle(fn, interval) {
      let startTime = 0
      return function () {
        const waitTime = interval - (nowTime - startTime)
        if (waitTime <= 0) {
          fn()
          startTime = nowTime
        }
      }
    }
  </script>
</body>
